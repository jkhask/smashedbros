<mat-toolbar>
  <span>Smashed Bros</span>
  <span class="spacer"></span>
  <button mat-button id="add-player" (click)="openAddPlayer()">
    <mat-icon>add</mat-icon><span>Add Player</span>
  </button>
</mat-toolbar>
<div class="content-wrapper">
  <div class="players">
    <mat-card class="player" *ngFor="let player of players$ | async">
      <mat-card-header>
        <div mat-card-avatar
          [style.background-image]="'url(assets/smash-icons/'+ player.payload.doc.data().main.icon+ '.png)'"
          [matTooltip]="player.payload.doc.data().main.name"
          matTooltipPosition="above">
        </div>
        <mat-card-title>{{ player.payload.doc.data().tag }}
        </mat-card-title>
        <mat-card-subtitle>{{ player.payload.doc.data().name }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-chip-list>
          <mat-chip>{{ player.payload.doc.data().elo }}</mat-chip>
        </mat-chip-list>
        <div class="buttons">
          <button mat-icon-button (click)="openAddPlayer(player)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="confirmDeletePlayer(player)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-card-content>
      <mat-card-actions>

      </mat-card-actions>
    </mat-card>
  </div>
